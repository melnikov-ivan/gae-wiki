{% block get_content %}

<table>
	<tr><td>Страницу</td><td><input value="{{ page.path }}" readonly="true"/></td></tr>
	<tr><td>В новое место</td><td><input name="new_path" value="{{ page.path }}" focus="on"/></td></tr>

</table>
	<input type="submit" value="Далее"/>

</form>

{% endblock %}
